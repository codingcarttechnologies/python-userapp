{% extends "base.html" %}
{% block content %}
<a href="/create-user" class="btn btn-success">Create User</a>
<h1>Users</h1>
 <table  class="table">
  <tr>
    <th>Username</th>
    <th>Birthday</th>
    <th>Eligible</th>
    <th>Random Number</th>
    <th>BizzFuzz</th>
    <th>Actions</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.birthday }}</td>
    <td>{{ user.eligible }}</td>
    <td>{{ user.random_number }}</td>
    <td>{{ user.bizz_fuzz }}</td>
    <td><a class="btn btn-success" href="/view-user?userid={{user.id}}">View</a>
    	<a class="btn btn-success" href="/edit-user?userid={{user.id}}">Edit</a>
    	<a class="btn btn-danger" href="/delete-user?userid={{user.id}}">Delete</a><br>
	</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
